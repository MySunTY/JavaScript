<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>계산기</title>
    </head>
    <body>
        <script>
            let addNum = (a,b)=>a+b;
            let minusNum = (a,b)=>a-b;
            let multiNum = (a,b)=> a*b;
            let divideNum = (a,b)=> a/b;
            let result=0;

            let num1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
            let num2 = parseInt(prompt("두번째 숫자를 입력하세요"));
            let op = prompt("실행할 연산을 고르세요 1.더하기 , 2.빼기 3.곱하기 4.나누기");
            if(op==1){
                op = "더하기";
                result = addNum(num1,num2);
            }else if(op==2){
                op="빼기";
                result = minusNum(num1,num2);
            }else if(op==3){
                op="곱하기";
                result =multiNum(num1,num2);
            }else if(op==4){
                op="나누기";
                result = (divideNum(num1,num2)).toFixed(2);
            }
            
            document.write(num1+"와(과) "+num2+"의 "+op+ " 결과는 "+result+"입니다");


        </script>
    </body>
</html>
