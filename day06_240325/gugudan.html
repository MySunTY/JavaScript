<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이중 -for문</title>
</head>
<body>
    <script>
        let num = 1;
        for(let i = 0 ; i<5 ; i++){
            for(let j  = 0 ; j <5 ; j++){
                document.write(num+++"\t");
            }
            document.write("<br>");
        }

        document.write("<br>");
        let num1 = 1;
        for (let a = 0 ; a<5; a++){
            for(let b = 0 ; b<5 ; b++){
                document.write(2*num1++-1+"\t");
                
            }
            document.write("<br>");
        }
        document.write("<br>");

        let num2 = 1;
        for(let q =0 ; q<2 ; q++){
            for(let w = 0 ; w<5 ; w++){
                
               
                document.write(num2*num2+"\t");
               
                num2++;
            }
            document.write("<br>");
        }
        
    </script>
    
</body>
</html>
