<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>for문 연습</title>
    </head>
    <body>
        <script>
   
            for(let i = 1; i <4 ; i++){
                document.write("<h3>"+i+"단"+"</h3>");
                for(let j = 1; j<=9 ; j++){
                    
                    document.write(i+" X "+j+"="+i*j);
                    document.write("<br>");
                }
            }

            
        </script>
    </body>
</html>
