<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--밖에 for는 행, 내부 for는 열-->
    <script>
        document.write("<table border='1'>");
        
            for(let i =0; i<10 ; i++){
            document.write("<tr>");
                for(let t = 0 ; t<5 ; t++){
                    document.write("<td>");
                    document.write(i,t);
                
                
                    document.write("</td>");
                
                }
            

        
       
       
            document.write("</tr>");}
        document.write("</table>");      
    </script>
</body>
</html>
