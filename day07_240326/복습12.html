<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>i가 4라면 *출력</title>
    </head>
    <body>
        <script>
            
           for(let i = 0; i<10 ; i++ ){
            if(i == 4){
                document.write(i);
            }
        }
        </script>
    </body>
</html>
