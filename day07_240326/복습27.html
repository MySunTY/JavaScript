<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>짝 홀수 판단</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("수를 입력하세요"));
            if(a%2==0){
                alert("짝수입니다");
            }else{
                alert("홀수입니다");
            }
        </script>
    </body>
</html>
