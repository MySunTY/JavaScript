<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>부피</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("직사각형의 가로는?"));
            let b = parseInt(prompt("직사각형의 세로는?"));
            let c = parseInt(prompt("직사각형의 높이는?"));
            let bupi =a*b*c;
            alert("직사각형의 부피는 "+bupi+"입니다");
            
        </script>
    </body>

</html>
