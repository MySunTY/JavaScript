<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>for문복습2</title>
    </head>
    <body>
        <script>
            let data = new Array();
            data.push("변수");
            data.push("연산자");
            data.push("형변환");
            data.push("조건문 if");
            data.push("조건문 switch");
            data.push("반복문 for");
            data.push("반복문 while");
            data.push("함수");
            data.push("클래스");
            console.log(data);

            for(let i = 0 ; i<data.length ; i++){
                document.write(i+"번째 내용 = "+ data[i]+"<br>");
            }

        </script>
    </body>
</html>
