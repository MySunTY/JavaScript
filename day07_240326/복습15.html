<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>복합계산</title>
    </head>
    <body>
        <script>
            let hol = 1;
            let num = 0
            let jjak = 2;
            let sum = 0

            for(let i = 1 ; i <=50 ; i++){
                num = num+hol;   // 1 +3 + 
                hol=hol+2;    // hol 5
                sum = sum+jjak;
                jjak = jjak+2;
               
            }document.write(num-sum);
        </script>
    </body>
</html>
