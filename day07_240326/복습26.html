<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>물온도</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("물 온도를 입력하세요"));
            if(a>=25){
                alert("뜨거운물");
            }else{
                alert("얼음물");
            }
        </script>
    </body>
</html>
