<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>절대값</title>

    </head>
    <body>
        <script>
            let num = parseInt(prompt("정수를 입력하세요"));
            document.write(isNaN(num)!=true?alert("입력하신 숫자의 절대값은 ["+num+"]입니다"):alert("정수를 입력해주세요"));
        </script>
    </body>

</html>
