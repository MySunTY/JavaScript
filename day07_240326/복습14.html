<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>1-100까지의 홀수</title>
    </head>
    <body>
        <script>
            let n =1;
            for(let i = 1; i <=10 ; i++){
                for(let j = 1 ; j<=10 ; j++){
                 if(n%2==1){
                    document.write(n);
                    document.write("\t");
                 }
                 n=n+1;

                    
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
