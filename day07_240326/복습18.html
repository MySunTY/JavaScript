<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>4의 배수</title>

    </head>
    <body>
        <script>
            for(let i = 1 ; i <=30 ; i++){
                if(i%4==0){
                    document.write(i+"<br>");
                }
            }
        </script>
    </body>
</html>
