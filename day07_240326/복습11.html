<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>짝 홀 판단</title>

    </head>
    <body>
        <script>
            let x = prompt("숫자를 입력하세요");
            if(x%2 == 0){
                document.write("x는 짝수입니다");
            }else{
                document.write("x는 홀수입니다");
            }
        </script>
    </body>
</html>
