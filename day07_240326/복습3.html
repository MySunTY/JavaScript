<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>* 퀴즈</title>
    </head>
    <body>
        <script>
            for(let i = 0; i<=4 ; i++){
                for(let j = 0; j<=4 ; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
