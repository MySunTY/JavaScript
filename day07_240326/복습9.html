<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>원기둥의 부피</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("반지름의 길이는?"));
            let b = parseInt(prompt("높이는?"));
            let bupi = 3.14*a*a*b;
            bupi.toFixed(2);
            alert("원기둥의 부피는 "+bupi+"입니다.");
        </script>
    </body>
</html>
