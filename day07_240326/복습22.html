<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>코드작성</title>
    </head>
    <body>
        <script>
            for(let i = 1 ; i<=3; i++){
                for(let j = 1 ; j<=3 ; j++){
                    document.write(j);
                    document.write("\t");
                }
                document.write("<br>");
            }
            let c=1;
            document.write("<br>");
            for(let a = 1 ; a<=4 ; a++){
                for(let b = 1 ; b<=3; b++){
                    document.write(c);
                    document.write("\t");
                    c=c+1;
                }
                document.write("<br>");
            }
            let num=1;
            document.write("<br>");
            for(let q = 1; q<=3 ; q++){
                for(let w = 1 ; w<=4; w++){
                    document.write(num);
                    document.write("&nbsp;");
                    document.write("&nbsp;");
                    document.write("&nbsp;");
                    document.write("&nbsp;");
                    document.write("\t");
                   

                    num=num+1;
                }
                document.write("<br>");
            }

        </script>
    </body>
</html>
