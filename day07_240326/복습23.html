<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>100에서 3의 배수</title>
    </head>
    <body>
        <script>
            let num = 1;
            for(let i = 1; i<=10 ; i++){
                for(let j = 1; j<=10; j++){
                    if(num%3==0){
                        document.write(num);
                    }
                    num=num+1;
                    document.write("\t");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
