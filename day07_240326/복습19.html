<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>10의약수</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt("10의 약수를 입력하세요"));
            if(10%num==0){
                alert("10의 약수입니다");
            }else{
                alert("10의 약수가 아닙니다");
            }
        </script>
    </body>
</html>
