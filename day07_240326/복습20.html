<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>임의의 수 약수</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt("숫자를 입력하세요"));
            let num1 = parseInt(prompt("약수를 입력하세요"));
            if(num%num1==0){
                alert("약수입니다");
            }else{
                alert("약수가 아닙니다");
            }
        </script>
    </body>
</html>
