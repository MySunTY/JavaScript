<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>두 숫자중 큰거</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("첫번째 숫자를 입력하세요"));
            let b = parseInt(prompt("두번째 숫자를 입력하세요"));
            document.write(a>b?"두 수중 큰 수는 "+a+"입니다":"두 수중 큰 수는 "+b+"입니다");
        </script>
    </body>
</html>
