<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>영화관</title>
        <style>
            #wrap{
                width : 1200px;
                
                border : 1px solid black;
                margin : 0 auto;
                text-align: center;
                
            }#wrap:after{
                content:"";
                display: block;
                clear: both;

            }
            
            .seatNum{
                width : 100px;
                height : 100px;
                border : 1px solid black;
                display : inline-block;
                margin : 7px;
                color : white;
                float : left;

            }
            #result{
                width: 300px;
                height : 100px;
                border : 1px solid black;
                background-color: blanchedalmond;
                margin : 0 auto;
                font-size:xx-large;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div>
                <h1>영화관 좌석 예약 시스템</h1>
            </div>
            <div id="result"></div>
            <div id="seat"></div>

        </div>
        <script>
            let seats = document.getElementById("seat");
            let results =document.getElementById("result");
            let total = prompt("총 인원을 입력해주세요");
            let line = Math.ceil(total/10);
            console.log(line);
            let divs ;
            let result = document.getElementById("result");
            
            
            for(let i = 0; i<line; i++){
                for(let j = 1; j <=10 ; j++){
                    let newDiv = document.createElement("div");
                    let newClass = newDiv.setAttribute("class","seatNum");
                    let seatss =String.fromCharCode(65+i)+"열"+j+"번";
                    let newText = document.createTextNode(seatss);
                    newDiv.setAttribute("style","background-color:blue");
                    seats.appendChild(newDiv);
                    newDiv.appendChild(newText);
                    divs = document.getElementsByClassName("seatNum");
                    
                    

                    
                    

                    if(divs.length ==total){
                        break;
                    }
                }//for j
            }//for i
            for(let k=0 ; k<divs.length; k++){
                        
                        
                    divs[k].addEventListener("click",function(){
                    if(divs[k].getAttribute("style")=="background-color:blue"){
                        divs[k].setAttribute("style","background-color:red");
                        result.innerHTML = divs[k].innerHTML;
                    }else if(divs[k].getAttribute("style")=="background-color:red"){
                        divs[k].setAttribute("style","background-color:blue");
                        result.innerHTML = "";
                    }
                        
                    });
            }//for k      

        </script>
    </body>
</html>
