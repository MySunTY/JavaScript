<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>공 튕기기</title>
        <style>
            body{
                position: relative;
                
            }
            div{
                width:100px;
                height:100px;
                border-radius: 50%;
                background-color: aqua;
               
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div tabindex="1" id="ball"></div>
        <script>
            let x =0;
            let y =0;
            let ball = document.querySelector('#ball');
           
            ball.onclick = function(){
                
                    y= y+100;
                    x= x+100;
                    ball.style.top= y+"px";
                    ball.style.left= x+"px";
            }        
                
                  
            //ball.addEventListener("click",bounce);

        </script>
    </body>
    
</html>
