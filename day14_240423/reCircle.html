<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>도형움직이기</title>
        <style>
            #rect{
                width : 500px;
                height : 500px;
                background-color: aqua;
                z-index: 1;
                position: relative;
            }
            #wing{
                width:300px;
                height : 150px;
                position: absolute;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="rect" tabindex="1">
            <img src="at-2053515_1280.png" id="wing" tabindex="2">
        </div>

        <script>
            let a = document.querySelector('#wing');
            let x=0;
            let y=0;
            const UNIT = 10;
            function move(event){
                if(event.keyCode==37){
                    if(x>(-8*UNIT)){
                    x=x-UNIT;
                    a.style.left = x+"px";
                    }
                }else if(event.keyCode==38){
                    if(y>0){
                        y=y-UNIT;
                    a.style.top = y+"px";
                    }
                }else if(event.keyCode==39){
                    if(x<(28*UNIT)){

                    
                    x=x+UNIT;
                    a.style.left = x+"px";
                    }
                }else if(event.keyCode==40){
                    if(y<(35*UNIT)){

                   
                    y=y+UNIT;
                    a.style.top = y+"px";
                    }
                }
            }
            a.addEventListener("keydown",move)      

            

        </script>
    </body>
</html>
