<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>연습</title>
        <style>
        .hi{
            width : 200px;
            height : 200px;
            border:1px solid black;
            display: inline-block;
        }


        </style>
    </head>
    <body>
        <div class="hi">1</div>
        <div class="hi">2</div>
        <div class="hi">3</div>
        <div class="hi">4</div>
    <script>
        let nemo = document.getElementsByClassName("hi");
        nemo[1].style.backgroundColor="red";
        nemo[3].style.backgroundColor="blue";
        for(let i = 0 ; i<nemo.length;i++){
            nemo[i].style.fontSize="xx-large";
        }
        
    
    
    </script>

    </body>
</html>
