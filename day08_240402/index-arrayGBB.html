<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>가위 바위 보</title>
    </head>
    <body>
        <script>
            //컴퓨터가 랜덤한수 하나를 내고 나와의 시합
            
            let gbb = new Array();
           /* gbb[0] = document.write("<img src='가위.png'>");
            gbb[1] = document.write("<img src='바위.png'>");
            gbb[2] = document.write("<img src='보.png'>");

            document.write(gbb[parseInt(Math.randon()*3)]);
            */
           gbb[0] =['가위.png'];
           gbb[1] =['바위.png'];
           gbb[2] =['보.png'];
           let a = parseInt(Math.random()*3);
           
           document.write('<img src='+gbb[a]+'>');

           document.write("<b>VS</b>");
           
           do{
            let input = prompt("가위 바위 보를 입력하세요. 끝내려면 end를 입력하세요");
            if(input =="가위"){
                document.write('<img src='+gbb[0]+'>');
                if(a==0){
                    alert("비겼습니다");
                    
                    
                }
                else if(a==1){
                    alert("졌습니다");
                }
                else{
                    alert("이겼습니다");
                    
                    
                }
                
            }else if(input =="바위"){
                document.write('<img src='+gbb[1]+'>');
                if(a==0){
                    alert("이겼습니다");
                }
                else if(a==1){
                    alert("비겼습니다");
                }
                else{
                    alert("졌습니다");
                }
            }else if(input =="보"){
                document.write('<img src='+gbb[2]+'>');
                if(a==0){
                    alert("졌습니다");
                }
                else if(a==1){
                    alert("이겼습니다");
                }
                else{
                    alert("비겼습니다");
                }
            }
           }while(input !="end");
           
        </script>
    </body>
</html>
