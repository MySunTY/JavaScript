<!doctype html>
<html lang="ko">
    <head>

        <title>배열연습</title>

    </head>
    <body>
        <script>

                for(let j = 0 ; j< mem[i].length ; j++){
                    document.write("mem["+i+"]["+j+"] = "+mem[i][j]);
                    document.write("<br>");
                }

            let soo = new Array(3);

            soo[1] = new Array(6);

            soo[0][0] = 1;

            soo[0][2] = 3;
            soo[0][3] = 4;
            soo[0][4] = 5;
            soo[0][5] = 6;
            soo[1][0] = 7;
            soo[1][1] = 8;
            soo[1][2] = 9;
            soo[1][3] = 10;
            soo[1][4] = 11;
            soo[1][5] = 12;
            soo[2][0] = 13;
            soo[2][1] = 14;
            soo[2][2] = 15;
            soo[2][3] = 16;
            soo[2][4] = 17;
            soo[2][5] = 18; 

            

            
        </script>
    </body>
