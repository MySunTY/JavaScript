<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>continue</title>
    </head>
    <body>
        <script>
            let sum =0;
            for(let i =1 ; i<=100; i++){
                if(i%2==0) continue;
                sum+=i;
            }
            document.write("짝수의 합은 "+sum+"입니다");
        </script>
    </body>
</html>
