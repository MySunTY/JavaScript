<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>분식</title>
    </head>
    <body>
        <script>
            let snack = ["김밥", "떡볶이" , "순대","튀김","만두","냉면","오뎅","꼬치","납작만두","국밥"];
            for(let i =0 ; i<snack.length ; i++){
                if(i<=8){
                document.write("분식집 메뉴 0"+(i+1)+" = "+snack[i]);
                document.write("<br>"); }
                else{
                    document.write("분식집 메뉴 "+(i+1)+" = "+snack[i]);
                document.write("<br>"); 
                }
            }
        </script>
    </body>
</html>
