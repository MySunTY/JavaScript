<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>마무리문제</title>
    </head>
    <body>
        <script>
            function sumMulti(a,b){
                if(a==b){
                    return a*b;
                }
                else{
                    return a+b;
                }
            }
            let result = sumMulti(10,10);
            document.write(result);
        </script>
    </body>
</html>
