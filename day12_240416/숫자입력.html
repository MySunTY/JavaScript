<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>숫자 입력</title>
        <style>
            form{
                width : 500px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>선물 갯수</legend>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox"> 선물용 3kg
                            <input type="number" max="5" min="0">개 (최대5개)

                        </label>
                       

                    </li>
                    <li>

                        <label>
                            <input type="checkbox"> 선물용 5kg
                            <input type="number" max="3" min="0">개 (최대3개)

                        </label>
                    </li>


                </ul>





            </fieldset>
            <fieldset>
                <legend>선물갯수 range</legend>
                <ul>
                    <li>
                        <label>
                            <input type="radio">가정용 3kg
                            <input type="range">개 (최대5개)


                        </label>


                    </li>
                    <li>
                        <label>
                            <input type="radio">가정용 5kg
                            <input type="range">개 (최대3개)

                        </label>


                    </li>

                </ul>




            </fieldset>





        </form>
        
    </body>
</html>
