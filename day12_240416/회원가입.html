<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <style>
            form{
                width: 500px;
            }
        </style>
    </head>

    <body>
        <form>
        <fieldset>
            <h3>회원 가입을 환영합니다</h3>
            <fieldset>
                <legend>사용자정보</legend>
                <ul>
                    <li>
                        <label>아이디
                            <input type="text" id="id">
                        </label>

                    </li>
                    <li>
                        <label>이메일
                            <input type="text" id="email">
                        </label>

                    </li>
                    <li>
                        <label>비밀번호
                            <input type="password" id="pw">
                        </label>

                    </li>
                    <li>
                        <label>비밀번호 확인
                            <input type="password" id="pwre">
                        </label>

                    </li>


                </ul>  
                


            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>  
                <label>
                    <input type="radio" name="mail"> 메일 수신
                </label>
                <label>
                    <input type="radio" name="mail"> 메일 수신 안함
                </label>


            </fieldset>
            <input type="button" value="가입하기">
            <input type="button" value="취소">
        </fieldset>   
        
    </form>


    </body>
</html>
